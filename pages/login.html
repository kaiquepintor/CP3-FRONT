<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link 
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500&display=swap"
        rel="stylesheet"
    >
    <link 
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
        rel="stylesheet"
    >

    <script src="https://kit.fontawesome.com/fb8ba78ad7.js" crossorigin="anonymous"></script>
    <script src="../js/user/login.js" defer></script>
    <script src="../js/global.js" defer></script>
    
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/login.css">
    <title>CP3 - FrontEnd</title>
</head>
<body>


    <div class="login">
            <div class="right">
                <div class="right-organization">
                    <div class="model">
                        <div class="model-content">
                            <p class="msg-status"></p>
                        </div>
                    </div>

                    <div class="title-right">
                        <h2>LOGIN</h2>
                    </div>
        
                    <div class="formulario">
                        <form class="form" action="#" method="get" onsubmit="return validacao(idCpf,idSenha)">
                            <fieldset class="form-content">
            
                              <!-- Campo do CPF -->
                              <div class="form-input">
                                <label for="idCpf">CPF:</label>
                                <input type="text" name="cpf" id="idCpf" placeholder="Ex: 00000000000" required>
                              </div>
                            
                              <!-- Campo de Senha -->
                              <div class="form-input">
                                <label for="idSenha">Senha:</label>
                                <input type="password" name="senha" id="idSenha" placeholder="****" required>
                              </div>
                            
                              <!-- BotÃ£o de LOGAR -->
                              <div class="form-button">
                                <button type="submit">Entrar</button>
                              </div>
                            </fieldset>
                          </form>
                    </div>
                      
                </div>
            </div>
        </section>
    </div>

</body>
</html>
